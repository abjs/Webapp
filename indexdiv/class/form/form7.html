<!DOCTYPE html>
<html>
    <head>
        <title>Date and Fieldset</title>
    </head>
    <body>
        <form>
            <fieldset>
           <legend>
            <label for="dt">Enter Travel Details to Cancun:</label>
            </legend>
            <label for="dt"> Enter Day:</label>
            <input id="dt" type="date" name=""><br>
            <label for="da">Number of Days :</label>
            <input id="da" type="number" name="" min="1" max="10"> 
            <br>
            <label for="name">Enter Name:</label>
            <input id="name" type="text">   
            </fieldset>       
        </form>
    </body>

</html>
